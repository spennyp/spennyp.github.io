<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" type="text/css" href="../../style.css">
        <link rel="stylesheet" type="text/css" href="dashboard.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:100,300,400,500" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
        <link rel="icon" href="../../img/s.png">
    </head>
    <body>

        <div id="top">
            <div id="date">
                <div id="month">---</div>
                <div id="day">--</div>
            </div>
            <div id="weather">
                <div id="topWeather">
                    <img id="weatherIcon" src="../img/dashboard/weather/default.svg">
                    <div id="temp">--&deg</div>
                </div>
                <div id="city">--------</div>
            </div>
        </div>

        <form id="searchForm" action="https://duckduckgo.com/" method="get" name="searchform">
            <!--Empty placeholder trigger opacity change when typed-->
            <input id="searchText" class="form-control search" name="q" type="text" placeholder=" "> 
            <button id="searchButton" type="submit"><img src="../../img/dashboard/searchIcon.svg"></button>
        </form>
  
        <div id="time"></div>

        <div id="welcomeMessage">Good <span id="TOD">afternoon</span>, <span id="yourName">{pass name param}</span>.</div>

		<div id="bottom">
			<div id="gas">
				<div id="gasTitle">Gas Fee</div>
				<div id="gasPrice">
					<div id="gasValue">--</div>
					<div id="gasUnit">gwei</div>
				</div>
			</div>
		</div>


        <a href="https://www.spencerperkins.me" id="myWebsiteIcon">[S]</a>
   </body>
</html>
<script src="dashboard.js"></script>
